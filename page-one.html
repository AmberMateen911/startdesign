<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      /* Reset basic styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Styling the Menu */
#menu {
  width: 250px;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.9);
  position: fixed;
  top: 0;
  left: -250px; /* Start off-screen */
  transition: left 0.4s ease; /* Smooth slide-in animation */
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 20px;
  z-index: 1000; /* Ensures it stays on top */
}

#menu ul {
  list-style: none;
}

#menu ul li {
  margin: 15px 0;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

/* Menu Icon Styles */
.menu-icon {
  position: fixed;
  top: 20px;
  left: 20px;
  cursor: pointer;
  z-index: 1100; /* On top of the menu */
}

.menu-icon .bar1,
.menu-icon .bar2,
.menu-icon .bar3 {
  width: 35px;
  height: 5px;
  background-color: #b91919;
  margin: 6px 0;
  transition: 0.4s;
}

/* Icon animation when menu is open */
.change .bar1 {
  transform: rotate(-45deg) translate(-8px, 8px);
}

.change .bar2 {
  opacity: 0;
}

.change .bar3 {
  transform: rotate(45deg) translate(-8px, -8px);
}

    </style>


</head>

<body>



    <div class="menu-icon" onclick="toggleMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <nav id="menu">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>


    <script>
      function toggleMenu(icon) {
  let menu = document.querySelector("#menu");
  let isOpen = menu.style.left === "0px";

  // Toggle the menu between open and closed
  menu.style.left = isOpen ? "-250px" : "0px";

  // Toggle the hamburger icon animation
  icon.classList.toggle("change");
}


    </script>
</body>

</html>
